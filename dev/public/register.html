                    <form id="registerForm" action="https://rfid-project-sajagjain.herokuapp.com/createUser" method="POST">
                        <label>Full Name</label>
                        <input class="form-control" type="text" id="fullname" required>
                        <label>Username</label>
                        <input class="form-control" type="text" id="username" required>
                        <label>Password</label>
                        <input class="form-control" type="password" id="password" required>
                        <label>RFID Number</label>
                        <input class="form-control" type="text" id="rfid" required>
                        <label>Date of birth</label>
                        <input class="form-control" type="date" id="dob" required>
                        <label>Gender</label><br/>
                        <input type="radio" name="gender" class="gender" value="Male"><span>Male</span>
                        <input type="radio" name="gender" class="gender" value="Female"><span>Female</span><br/>
                        <label>Driving License Number</label>
                        <input class="form-control" type="text" id="dlnumber" required>
                        <label>Email Address</label>
                        <input class="form-control" type="email" id="emailAddress" required>
                        <label>Mobile Number</label>
                        <input class="form-control" type="number" minlength="10" maxlength="10" id="mobileNumber" required>
                        <p class="text-danger" id="errorLabel"></p>
                        <br/>
                        <input type="button" id="registerbtn" class="btn btn-primary btn-outline" style="border-radius:0px;" value="Register" />
                    </form>
                </div>
            </div>
        </div>
